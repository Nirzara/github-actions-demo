name: comments on issues using github api
on:
 issues:
  types: [opened]
jobs:
 comment:
  runs-on: ubuntu-latest
  steps:
   - name: comment with api
     run: |
     gh api -X POST \
     http://api.github.com/repos/${ORGANIZATION}/${REPOSITORY}/issues/${ISSUE_NUMBER}/comments \
     -f body=' Comment from API call'
     env:
      GITHUB_TOKEN : ${{secrets.GITHUB_TOKEN}}
      ORGANIZATION: ${{github.event.organisation.login}}
      REPOSITORY: ${{github.event.repository.name}}
      ISSUE_NUMBER: ${{github.event.issue.number}}
